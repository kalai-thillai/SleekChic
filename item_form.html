<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SleekChic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>
  <body>
    <header class="navbar">
      <a href="./index.html" class="navbar-link"><div class="logoPic"></div></a>

      <nav>
        <ul class="contact-header">
          <li><a href="./about.html" class="contact-link">About Us</a></li>
          <li><a href="./contact.html" class="contact-link">Contact</a></li>
          <li><a href="./item_form.html" class="contact-link">Ilem List</a></li>
        </ul>
      </nav>
    </header>

    <div class="m-auto">
      <form id="newItemForm">
        <label for="productname">Product Name:</label><br />
        <input type="text" name="productname" id="productname" required /><br />

        <label for="description">Description:</label><br />
        <input type="text" name="description" id="description" required /><br />

        <label for="price">Price:</label><br />
        <input type="number" name="price" id="price" required /><br />

        <label for="imageurl">Image URL</label><br />
        <input type="text" id="imageurl" name="imageurl" required /><br /><br />
        <input type="submit" value="Submit" />
      </form>
      <div class="newproduct m-auto" style="display: none">
        <div id="productdisplay"></div>
        <a href="item_form.html">Add New Item</a>
      </div>
    </div>
    <script src="js/item-form.js"></script>
  </body>
</html>
